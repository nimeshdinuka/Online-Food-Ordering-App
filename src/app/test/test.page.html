<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light" href="/restaurants">
        <ion-icon class="icn" slot="start" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar  placeholder="Search Items"></ion-searchbar>
  <ion-card *ngFor="let item of items">
  <ion-grid fixed>
    
    <ion-row>
      <ion-col class="col-4">
        <img src="{{item.itempic}}" >
      </ion-col>
      <ion-col class="col-5 ">
        <h5 class="menudes">{{item.itemname}}</h5>
        <p>{{item.price}}</p>
      </ion-col>
      <ion-col>
        <div class="d-flex justify-content-center cartdiv">
          <ion-button (click)="addToCart()"  class="menudes" color="success">
            <ion-icon class="iconsize" name="cart"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <div class="float-right">
              <ion-button  class="itemqty" shape="round">
                  -
              </ion-button>
          </div>

      </ion-col>
      <ion-col>
          <div class="d-flex justify-content-center">
              <ion-button  class="qtybtn itemqty" shape="round">
                  1
              </ion-button>
          </div>

      </ion-col>
      <ion-col>
          <div class="float-left ">
              <ion-button class="itemqty" shape="round">
                  +
              </ion-button>
          </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
  <div class="footer">
    <ion-button href="/order" color="success" class="btn btnlist btn-block">
        View cart
    </ion-button>
</div>
</ion-content>
