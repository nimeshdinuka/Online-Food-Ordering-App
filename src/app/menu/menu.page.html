<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="light" href="/restaurants">
        <ion-icon class="icn" slot="start" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar placeholder="Search Items"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{item.foodname}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img src="{{item.foodpic}}" />
          <p>{{item.description}}</p>
          <p>{{item.foodprice}}</p>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>

</ion-content>
