<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      REQUEST
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="abtdiv">
    <ion-row>
      <ion-col class="col">
        <div class="logindiv">
          <ion-label class="font-weight-bold" position="stacked">Your Personal Details</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col">
        <div class="logindiv">
          <ion-item>
            <ion-label position="stacked">First Name*</ion-label>
            <ion-input name="firstname" placeholder="Enter your First Name" [(ngModel)]='registerMgrCredentials.firstname'></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col">
        <div class="logindiv">
          <ion-item>
            <ion-label position="stacked">Last Name*</ion-label>
            <ion-input name="lastname" placeholder="Enter your Last Name" [(ngModel)]='registerMgrCredentials.lastname'></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col">
        <div class="logindiv">
          <ion-item>
            <ion-label position="stacked">Email*</ion-label>
            <ion-input name="email" placeholder="Enter your Email" [(ngModel)]='registerMgrCredentials.email'></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col">
        <div class="logindiv">
          <ion-item>
            <ion-label position="stacked">Mobile Number*</ion-label>
            <ion-input name="mobileno" placeholder="Enter your Mobile No." [(ngModel)]='registerMgrCredentials.mobileno'></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col">
        <div class="logindiv">
          <ion-item>
            <ion-label position="stacked">Username*</ion-label>
            <ion-input name="password" placeholder="Enter your Username" [(ngModel)]='registerMgrCredentials.Username'></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col">
        <div class="logindiv">
          <ion-item>
            <ion-label position="stacked">Password*</ion-label>
            <ion-input name="password" placeholder="Enter your Password" [(ngModel)]='registerMgrCredentials.password'></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col">
        <div class="logindiv">
          <ion-label class="font-weight-bold" position="stacked">Restaurant Details</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col">
        <div class="logindiv">
          <ion-item>
            <ion-label position="stacked">Restaurant Name*</ion-label>
            <ion-input name="password" placeholder="Enter the Restaurant Name"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col">
        <div class="logindiv">
          <ion-item>
            <ion-label position="stacked">Description*</ion-label>

            <ion-textarea placeholder="Enter the Description"></ion-textarea>

          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="col">
          <div class="logindiv">
            <ion-item>
              <ion-label position="stacked">Add Restaurant Image*</ion-label>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    <ion-row class="ezfoodlog">
      <ion-col class="col">
        <div class="d-flex justify-content-center ">
          <ion-button color="success">
            Submit Request
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
