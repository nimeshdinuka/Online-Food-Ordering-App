<ion-header>
  <ion-toolbar>
      <div class="toollogo">
          <img class="toolimg" src="../../assets/images/Food-Wallpaper.jpg" alt="smalllogo">
      </div>
      <ion-buttons slot="end">
          <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
      <ion-row>
          <ion-col>
              <div class="float-right">
                  <ion-button color="tertiary" shape="round">
                      -
                  </ion-button>
              </div>

          </ion-col>
          <ion-col>
              <div class="d-flex justify-content-center">
                  <ion-button color="tertiary" class="qtybtn" shape="round">
                      1
                  </ion-button>
              </div>

          </ion-col>
          <ion-col>
              <div class="float-left ">
                  <ion-button color="tertiary" shape="round">
                      +
                  </ion-button>
              </div>

          </ion-col>
      </ion-row>
  </ion-grid>

  
  <div class="footer">
          <ion-button color="success" class="btn btnlist btn-block">
              ADD TO CART
          </ion-button>
      </div>
</ion-content>
