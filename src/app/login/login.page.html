<ion-header>
    <ion-toolbar>
        <div class="toollogo">
            <img class="toolimg" src="../../assets/images/Food-Wallpaper.jpg" alt="smalllogo">
        </div>
        <ion-buttons slot="end">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            SIGN IN
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed class="abtdiv">
        <ion-row>
            <ion-col class="col">
                <div>
                    <h4 class="text-center font-weight-bold">Start your Food Journey</h4>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="formrow">
            <ion-col class="col">
                <div class="logindiv">
                    <ion-item>
                        <ion-label position="stacked">Username*</ion-label>
                        <ion-input placeholder="Enter your Mobile No."></ion-input>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="col">
                <div class="logindiv">
                    <ion-item>
                        <ion-label position="stacked">Password*</ion-label>
                        <ion-input placeholder="Enter your Password"></ion-input>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="ezfoodlog">
            <ion-col class="col">
                <div class="d-flex justify-content-center ">
                    <ion-button color="success">
                        <ion-icon slot="start" name="beer"></ion-icon>
                        Login with EzFood
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="col">
                <div class="d-flex justify-content-center ">
                    <a href="/passwordreset">Forgot Password ?</a>
                </div>

            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row class="formrow">

            <ion-col class="col">
                <div class="d-flex justify-content-center ">
                    <a class="acolor" href="/passwordreset">Not a Member ? </a>
                </div>
            </ion-col>

        </ion-row>
        <ion-row>

            <ion-col class="col">
                <div class="d-flex justify-content-center ">
                    <a class="acolor" href="/passwordreset">Want to be a Restaurant Manager with a Restaurant ?</a>
                </div>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
