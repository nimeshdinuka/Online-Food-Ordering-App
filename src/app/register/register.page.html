<ion-header>
    <ion-toolbar>
        <div class="toollogo">
            <img class="toolimg" src="../../assets/images/Food-Wallpaper.jpg" alt="smalllogo">
        </div>
        <ion-buttons slot="end">
            <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            SIGN UP
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed class="abtdiv">

        <ion-row>
            <ion-col class="col">
                <div class="logindiv">
                    <ion-item>
                        <ion-label position="stacked">First Name*</ion-label>
                        <ion-input name="firstname" placeholder="Enter your First Name"></ion-input>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="col">
                <div class="logindiv">
                    <ion-item>
                        <ion-label position="stacked">Last Name*</ion-label>
                        <ion-input name="lastname" placeholder="Enter your Last Name"></ion-input>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="col">
                <div class="logindiv">
                    <ion-item>
                        <ion-label position="stacked">Email*</ion-label>
                        <ion-input name="email" placeholder="Enter your Email"></ion-input>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="col">
                <div class="logindiv">
                    <ion-item>
                        <ion-label position="stacked">Mobile Number*</ion-label>
                        <ion-input name="mobileno" placeholder="Enter your Mobile No."></ion-input>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="col">
                <div class="logindiv">
                    <ion-item>
                        <ion-label position="stacked">Username*</ion-label>
                        <ion-input name="password" placeholder="Enter your Username"></ion-input>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="col">
                <div class="logindiv">
                    <ion-item>
                        <ion-label position="stacked">Password*</ion-label>
                        <ion-input name="password" placeholder="Enter your Password"></ion-input>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>

        <ion-row class="ezfoodlog">
            <ion-col class="col">
                <div class="d-flex justify-content-center ">
                    <ion-button color="success">
                        <ion-icon slot="start" name="beer"></ion-icon>
                        Register with EzFood
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
